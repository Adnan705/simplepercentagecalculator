<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Percentage Calculator</h1>
    <h2>Write your subject numbers below:</h2>
    
    <form id="marksForm">
        <label for="computer">Computer:</label>
        <input type="number" id="computer" name="computer">
        <label for="math">Math:</label>
        <input type="number" id="math" name="math">
        <label for="english">English:</label>
        <input type="number" id="english" name="english">
        <label for="physics">Physics:</label>
        <input type="number" id="physics" name="physics">
        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" name="chemistry">
        <label for="urdu">Urdu:</label>
        <input type="number" id="urdu" name="urdu">
        <label for="obtainmarks">Obtain Marks:</label>
        <input type="number" id="obtainmarks" name="Obtain Marks">
        <p>Total Marks: 600</p>
        <input type="submit" value="Calculate">
    <h2>Percentage %</h2>
    <div id="result"></div>
    
    </form>
    <script src="index.js"></script>  
    
    
    
</body>
</html>
